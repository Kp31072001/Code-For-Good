<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style4.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="gud">
        <div class="row">
            <div class="col-md-4 order-md-2 mb-4">
                
                <img src="../images/charity1.jpg" alt="" class="texo">
                <img src="../images/charity2.jpg"
                    alt="" class="texo">
                
            </div>
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Glad to see you coming !!</h4>
                <form class="needs-validation" novalidate="">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                    </div>

                    

                    <div class="mb-3">
                        <label for="email">Email </label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        <div class="invalid-feedback">
                            Please enter a valid email address for updates.
                        </div>
                    </div>

                    

                    

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="state">State</label>
                            <select class="custom-select d-block w-100" id="state" required="">
                                <option value="">Choose...</option>
                                <option>Punjab</option>
                                <option>Maharastra</option>
                                <option>Tamil Nadu</option>
                                <option>Telangana</option>
                                <option>Kerala</option>
                                <option>Karnataka</option>
                                <option>Himachal Pradesh</option>
                                <option>Rajasthan</option>
                                <option>Gujrat</option>
                                <option>Assam</option>
                                <option>Chandigarh</option>
                                <option>Andaman and Nicobar</option>
                                <option>Lakshdweep</option>



                            </select>
                            <div class="invalid-feedback">
                                Please provide a valid state.
                            </div>
                        </div>
                        
                    </div>
                    

                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cc-number">Phone number</label>
                            <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                            
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cc-number">WhatsApp number</label>
                            <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                            
                        </div>
                    </div>
                    

                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">SUBMIT</button>
                    <br>
                    <a href="../static/landing.html" style="text-decoration: none;"><button class="btn btn-primary btn-lg btn-block" type="submit">Back to Home Page</button></a>
                   
                
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <div id="google_translate_element"></div>
    
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?
            		cb=googleTranslateElementInit">
                    </script>
    <script src="../script/translate.js"></script>
    <p>
        You can translate the content of this
        page by selecting a language in the
        select box.
    </p>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    
        
</body>

</html>
